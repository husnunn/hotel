    <script>
      var id;
      $.ajax({
        type: "GET",
        url: "https://tugasapi.informatikaunwaha.com/fikri/api2.php/all",
        dataType: "JSON",
        success: function (response) {
          console.log(response.data);
          $.each(
            response.data,
            function (
              indexInArray,
              valueOfElement
            ) {
              console.log(
                valueOfElement.id_booking
              );
              $("#tabelku tbody").append(
                `<tr>
            <td>${indexInArray + 1}</td>
            <td>${valueOfElement.name}</td>
            <td>${valueOfElement.email}</td>
            <td>${valueOfElement.checkin}</td>
            <td>${valueOfElement.checkout}</td>
           
            <td>
              <button id="edit" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" data-id="${
                valueOfElement.id_booking
              }">Edit</button>
              <button id="delete" class="btn btn-danger btn-sm"  data-id="${
                valueOfElement.id_booking
              }">Delete</button>
              <button
                  type="button"
                  class="btn btn-success btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#modalcheckin"
                  data-email='${
                    valueOfElement.email
                  }'
                  id='check_in'
                >
                  Check In
                </button>
            </td>
          </tr>`
              );
            }
          );
        },
      });
      $("#tabelku").on(
        "click",
        "#edit",
        function () {
          id = $(this).data("id");

          $.ajax({
            type: "GET",
            url:
              "https://tugasapi.informatikaunwaha.com/fikri/api2.php/cari/id_booking/eq/" +
              id,
            data: { fungsi: "editget", id: id },
            dataType: "JSON",
            success: function (response) {
              $("#id").val(id);
              $("#name").val(
                response.data[0].name
              );
              $("#email").val(
                response.data[0].email
              );
              $("#check-in").val(
                response.data[0].checkin
              );
              $("#check-out").val(
                response.data[0].checkout
              );
            },
          });
        }
      );
      $("#tabelku").on(
        "click",
        "#check_in",
        function () {
          var email = $(this).data("email");
          console.log(email);
          $.ajax({
            type: "GET",
            url:
              "https://tugasapi.informatikaunwaha.com/fikri/api2.php/cari/email/eq/" +
              email,
            dataType: "json",
            success: function (response) {
              console.log(response);

              $("#namaTamu").val(
                response.data[0].name
              );
              $("#email_ci").val(
                response.data[0].email
              );
              $("#tglCi").val(
                response.data[0].checkin
              );
              $("#tglCo").val(
                response.data[0].checkout
              );
              $("#noKamar").val(
                response.data[0].no_kamar
              );
            },
          });
        }
      );
      $("#formTambahtamu").submit(function (e) {
        e.preventDefault();
        var email = $("#email_ci").val();
        var tamu = $(
          "#formTambahtamu"
        ).serialize();
        $.ajax({
          type: "POST",
          url: "https://tugasapi.informatikaunwaha.com/husnun/api/api.php/input",
          data: tamu,
          dataType: "json",
          success: function (response) {
            $.ajax({
              type: "DELETE",
              url: "https://tugasapi.informatikaunwaha.com/fikri/api2.php",
              data: { id: email, kolom: "email" },
              dataType: "json",
              success: function (response) {
                toastMixin
                  .fire({
                    animation: true,
                    title: "Data Berhasil Di Checkin",
                  })
                  .then((result) => window.location.reload());
              },
            });
          },
        });
      });
      $("#submit").on("click", function (event) {
        event.preventDefault();
        var data = $("#form-input").serialize();
        console.log(id);
        $.ajax({
          type: "PUT",
          url: "https://tugasapi.informatikaunwaha.com/fikri/api2.php",
          contentType:
            "application/x-www-form-urlencoded",
          data: data,
          success: function (response) {
            console.log(response);
            window.location.reload();
          },
          error: function (error) {
            console.error(error);
          },
        });
      });
      $("#tabelku").on(
        "click",
        "#delete",
        function () {
          id = $(this).data("id");
          $.ajax({
            type: "DELETE",
            url: "https://tugasapi.informatikaunwaha.com/fikri/api2.php",
            data: { id: id, kolom: "id_booking" },
            dataType: "JSON",
            success: function (response) {
              Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText:
                  "Yes, delete it!",
              }).then((result) => {
                if (result.isConfirmed) {
                  Swal.fire({
                    title: "Deleted!",
                    text: "Your data has been deleted.",
                    icon: "success",
                  }).then(() => {
                    window.location.reload();
                  });
                }
              });
            },
          });
        }
      );
    </script>
